{% extends 'shopapp/base.html' %}


{% block content %}
    <table class="table">
        <tr>
            <td rowspan="3">
                <img style="width:200px;height: 200px" src="/static/{{ goods.goods_image }}" alt="">
            </td>
            <th>
                商品名称
            </th>
            <td colspan="3">
                {{ goods.good_name }}
            </td>
        </tr>
        <tr>
            <th>
                商品价格
            </th>
            <td>
                {{ goods.goods_price }}
            </td>
             <th>
                商品库存
            </th>
            <td>
                {{ goods.goods_number }}
            </td>
        </tr>
        <tr>
            <th>
                生产日期
            </th>
            <td>
                {{ goods.goods_date|date:'Y-m-d' }}
            </td>
             <th>
                保质期
            </th>
            <td>
                {{ goods.goods_safeDate }}
            </td>
        </tr>
        <tr>
            <th colspan="5" style="text-align: center;">商品描述</th>
        </tr>
        </tr>
            <td colspan="5">{{ goods.goods_description }}</td>
        </tr>
    </table>
    <a class="btn btn-primary btn-block" href="/shop/update_goods/{{ goods.id }}">修改商品</a>
{% endblock %}
